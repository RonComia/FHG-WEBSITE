<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Find Us - Forest Hills Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="images/fhglogo.png">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="page-header">
            <h1>Find Us</h1>
            <p>Visit our location in Talisay, Batangas</p>
        </section>

        <section class="location-section">
            <div class="map-container">
                <!-- Address Display -->
                <div class="address-display">
                    <h2>Our Location</h2>
                    <p><i class="fas fa-map-marker-alt"></i> Gen Malvar Street Poblacion 8, Talisay, Batangas 4220, Philippines</p>
                </div>
                <!-- Google Maps Embed -->
                <div class="map-frame">
                    <iframe 
                        src="https://www.google.com/maps?q=Forest+Hills+Garden,+Talisay,+Batangas,+Philippines&hl=en&z=17&output=embed"
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
                <!-- Waze Link -->
                <div class="waze-link">
                    <a href="https://waze.com/ul/h8g6j9k2m4" target="_blank" class="waze-button">
                        <i class="fab fa-waze"></i>
                        Open in Waze
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/cache-buster.js"></script>
    <script src="js/footer-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
